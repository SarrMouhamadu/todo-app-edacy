<div class="todo-form mb-4">
  <div class="card">
    <div class="card-header bg-light">
      <h5 class="mb-0">
        <i class="fas fa-plus-circle me-2"></i>
        Ajouter une nouvelle tâche
      </h5>
    </div>
    <div class="card-body">
      <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-8">
            <div class="mb-3">
              <label for="title" class="form-label">
                <i class="fas fa-tag me-1"></i>
                Titre *
              </label>
              <input
                type="text"
                class="form-control"
                id="title"
                formControlName="title"
                placeholder="Entrez le titre de votre tâche..."
                [class.is-invalid]="title?.invalid && title?.touched"
              >
              <div class="invalid-feedback" *ngIf="title?.invalid && title?.touched">
                <span *ngIf="title?.errors?.['required']">Le titre est requis</span>
                <span *ngIf="title?.errors?.['minlength']">Le titre doit contenir au moins 3 caractères</span>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="mb-3">
              <label for="description" class="form-label">
                <i class="fas fa-align-left me-1"></i>
                Description
              </label>
              <input
                type="text"
                class="form-control"
                id="description"
                formControlName="description"
                placeholder="Description optionnelle..."
              >
            </div>
          </div>
        </div>
        <div class="d-grid">
          <button
            type="submit"
            class="btn btn-primary btn-lg"
            [disabled]="todoForm.invalid || isSubmitting"
          >
            <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2"></span>
            <i *ngIf="!isSubmitting" class="fas fa-plus me-2"></i>
            {{ isSubmitting ? 'Ajout en cours...' : 'Ajouter la tâche' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
