<div class="todo-list">
  <!-- Filtres et statistiques -->
  <div class="row mb-4">
    <div class="col-md-8">
      <div class="btn-group" role="group">
        <button
          type="button"
          class="btn"
          [class.btn-primary]="filter === 'all'"
          [class.btn-outline-primary]="filter !== 'all'"
          (click)="setFilter('all')"
        >
          <i class="fas fa-list me-1"></i>
          Toutes ({{ todos.length }})
        </button>
        <button
          type="button"
          class="btn"
          [class.btn-success]="filter === 'completed'"
          [class.btn-outline-success]="filter !== 'completed'"
          (click)="setFilter('completed')"
        >
          <i class="fas fa-check me-1"></i>
          Termin√©es ({{ completedCount }})
        </button>
        <button
          type="button"
          class="btn"
          [class.btn-warning]="filter === 'pending'"
          [class.btn-outline-warning]="filter !== 'pending'"
          (click)="setFilter('pending')"
        >
          <i class="fas fa-clock me-1"></i>
          En attente ({{ pendingCount }})
        </button>
      </div>
    </div>
    <div class="col-md-4 text-end">
      <button
        class="btn btn-outline-secondary btn-sm"
        (click)="loadTodos()"
        [disabled]="loading"
      >
        <i class="fas fa-sync-alt me-1" [class.fa-spin]="loading"></i>
        Actualiser
      </button>
    </div>
  </div>

  <!-- Message de chargement -->
  <div *ngIf="loading" class="text-center py-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Chargement...</span>
    </div>
    <p class="mt-2 text-muted">Chargement des t√¢ches...</p>
  </div>

  <!-- Message d'erreur -->
  <div *ngIf="error" class="alert alert-danger" role="alert">
    <i class="fas fa-exclamation-triangle me-2"></i>
    {{ error }}
    <button class="btn btn-sm btn-outline-danger ms-2" (click)="loadTodos()">
      R√©essayer
    </button>
  </div>

  <!-- Liste des todos -->
  <div *ngIf="!loading && !error">
    <div *ngIf="filteredTodos.length === 0" class="text-center py-5">
      <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
      <h5 class="text-muted">
        <span *ngIf="filter === 'all'">Aucune t√¢che pour le moment</span>
        <span *ngIf="filter === 'completed'">Aucune t√¢che termin√©e</span>
        <span *ngIf="filter === 'pending'">Aucune t√¢che en attente</span>
      </h5>
      <p class="text-muted">
        <span *ngIf="filter === 'all'">Commencez par ajouter votre premi√®re t√¢che !</span>
        <span *ngIf="filter === 'completed'">Vous n'avez pas encore termin√© de t√¢ches.</span>
        <span *ngIf="filter === 'pending'">Toutes vos t√¢ches sont termin√©es ! üéâ</span>
      </p>
    </div>

    <div *ngFor="let todo of filteredTodos">
      <app-todo-item
        [todo]="todo"
        (todoUpdated)="onTodoUpdated($event)"
        (todoDeleted)="onTodoDeleted($event)"
      ></app-todo-item>
    </div>
  </div>
</div>
